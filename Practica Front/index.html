<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Front End</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.3/css/dataTables.dataTables.css" />
    <script type="text/javascript" src="js/jQuery-3.7.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/2.0.3/js/dataTables.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</head>

<body>
    <div class="container">
        <div class="row an100">
            <div class="col-1 an100" id="menu">
                <div class="row">
                    <img id="img_logo" src="img/logo.png">
                </div>
                <div class="row menu_icos" id="home">
                    <i class="fas fa-home"></i>
                </div>
                <div class="row menu_icos active" id="remesa">
                    <i class="fas fa-money-check-alt"></i>
                </div>
                <div class="row menu_icos" id="tarjeta">
                    <i class="fas fa-money-check"></i>
                </div>
                <div class="row menu_icos" id="edo_cuenta">
                    <i class="fas fa-file-invoice-dollar"></i>
                </div>
                <div class="row menu_icos" id="sig_opera">
                    <i class="fas fa-caret-right"></i>
                </div>
                <div class="row menu_icos" id="estadistica">
                    <i class="fas fa-folder-minus"></i>
                </div>
            </div>
            <div class="col-6 an100" id="calcula">
                <div class="row txt-white" id="tit_menu">
                    Ventanilla <b>Digital</b>
                </div>
                <hr class="col-aqua" />
                <div class="row txt-aqua" id="tit_txt_menu">
                    Remesas
                </div>
                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-8">
                        <input type="number" name="id_rem" id="id_rem" disabled>
                    </div>
                </div>
                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-6">
                        <div class="row" style="margin-top: 2em;">
                            <div class="col-2 teclado" id="tecla_1"><b>1</b></div>
                            <div class="col-2 teclado" id="tecla_2"><b>2</b></div>
                            <div class="col-2 teclado" id="tecla_3"><b>3</b></div>
                        </div>
                        <div class="row">
                            <div class="col-2 teclado" id="tecla_4"><b>4</b></div>
                            <div class="col-2 teclado" id="tecla_5"><b>5</b></div>
                            <div class="col-2 teclado" id="tecla_6"><b>6</b></div>
                        </div>
                        <div class="row">
                            <div class="col-2 teclado" id="tecla_7"><b>7</b></div>
                            <div class="col-2 teclado" id="tecla_8"><b>8</b></div>
                            <div class="col-2 teclado" id="tecla_9"><b>9</b></div>
                        </div>
                        <div class="row">
                            <div class="col-6 teclado cero" id="tecla_0"><b>0</b></div>
                            <div class="col-2 teclado" id="tecla_."><b>.</b></div>
                        </div>
                    </div>
                    <div class="col-2" style="margin-top: 2em;">
                        <div class="col-5 teclado lateral" id="tecla_del"><b><i class="fas fa-backspace"></i></b></div>
                        <div class="col-5 teclado lateral enter" style="margin-top: 1em;" id="tecla_ent"><b><i class="fas fa-check"></i></b></div>
                    </div>
                </div>
                <div class="row">
                    .
                </div>
            </div>
            <div class="col-5 an100" id="buscar">
                <div class="row">
                    <div class="col-8"></div>
                    <div class="col-1 txt-center mg-top"><i class="far fa-bell"></i></div>
                    <div class="col-1 txt-center mg-top"><img id="img_user" src="img/usr.png"></div>
                    <div class="col-2 txt-center mg-top" id="usr">Elizabeth<br>Operador</div>
                </div>
                <div class="row mg-top">
                    <div class="col-6">
                        <label><b>Hoy</b></label>
                        <p id="fecha"></p>
                    </div>
                    <div class="col-6"><i id='teclado' class="fas fa-keyboard"></i></div>
                </div>
                <div class="row">
                    <div class="col-8">
                    </div>
                    <div class="col-4" style="display: inline-flex;">
                        <div><i id="busTab" class="fas fa-search icons_her"></i></div>
                        <div><i id="filTab" class="fas fa-filter icons_her"></i></div>
                        <div><i id="impTab" class="fas fa-print icons_her"></i></div>
                    </div>
                </div>
                <div class="row">
                    <table id="remesasTable">
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
